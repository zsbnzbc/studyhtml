<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本标签</title>
</head>
<body>
    <!--标题标签 -->
    <h1>一级标签</h1>
    <h2>二级标签</h2>
    <h3>三级标签</h3>
    <h4>四级标签</h4>
    <h5>五级标签</h5>
    <h6>六级标签</h6>

    <!-- 段落标签-->
    <p> sndaiusnfn</p>
    <p> sadjoisajd</p>
    <p>  sdjsaijduisi </p>

    <!--换行标签 -->
    大家洒家离开  静安寺哦积分<br/>
    dmsafhfuashfius<br/>

    <!-- 水平线 -->
    <hr/>

    <!-- 粗体斜体 -->
    粗体： <strong> 你好，今天天气很糟糕</strong> <br>
    斜体： <em> djsaioj</em>
    <!--  特殊符号  -->
    大于号：&gt; <br>
    小于号：&lt; <br>
    空格：&nbsp; <br>
    版权号：&copy; <br>

    <!-- 图像标签 -->
    <img src="../resources/image/mhx.jpg" alt="没网了" title="马氏糖脂" height="500" width="1000"> <br>

    <!-- 链接标签 -->
    <strong><a href="www.baidu.com" target="_blank">百度一下</a>  </strong>







</body>
</html>
