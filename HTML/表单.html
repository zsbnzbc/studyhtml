<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单</title>
</head>
<body>
    <h1>登录</h1> 

    <form method="get" action="媒体标签.html" target="_blank">
    <p>
        账号：<input type="text" name="username">
    </p>
    <p>
        密码：<input type="password" name="password">
    </p>
        <p>性别：
            <input type="radio" value="boy" name="gender" checked>男
            <input type="radio" value="girl" name="gender" >女
        </p>

        <p>复选框：
            <!-- 复选框-->
            <input type="checkbox" value="eat" name="hobby">吃饭
            <input type="checkbox" value="sleep" name="hobby">睡觉
            <input type="checkbox" value="game" name="hobby">游戏
            <input type="checkbox" value="music" name="hobby" checked>音乐
        </p>
        <p>下拉框
            <select>
                <option value="china">中国</option>
                <option value="usa">美国</option>
                <option value="eth" selected>瑞士</option>
                <option value="india">印度</option>
            </select>
        </p>

        <p>
            文本域
            <textarea name="random" cols="50" rows="10">默认文本</textarea>
        </p>
        <p>
            <input type="file" name="files">
            <input type="button" value="上传" name="upload">
        </p>

        <p>
            <input type="image" src="../resources/image/mhx.jpg" width="500" height="300"  >
        </p>



    <p>
        <input type="submit" >
        <input type="reset" >
    </p>

        <!-- -->





    </form>
    


</body>
</html>
